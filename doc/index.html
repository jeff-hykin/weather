 * @example
 *     getLatitudeLongitude({fallback: [0,0]})
 *
 * @param {[String]} arg1.fallback - description
 * @returns {Promise} output - description
 *
 */
function getLatitudeLongitude(arg) {
    const {fallback} = (arg||{});
    if (!navigator.geolocation) {
        if (!fallback) {
            throw Error(`unable to get location, it appears navigator.geolocation is not supported in the runtime`)
        }
        return Promise.resolve({ latitude: fallback[0], longitude: fallback[1] })
    }
    return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(function(position) {
            resolve(position.coords);
        });
    })
}

window.weatherData = weatherData;
const hourlyData = weatherData?.properties?.periods;

var todayLimit = (new DateTime()).add({days:1}).unix;
var todaysHourlyData = hourlyData.filter(each => (new DateTime(each.startTime)).unix<todayLimit);
var otherHourlyData = hourlyData.filter(each => (new DateTime(each.startTime)).unix>=todayLimit);
// pink color

const colors = ["rgba(24,52,126,1)","rgba(24,52,126,1)","rgba(24,52,126,1)","rgba(24,52,126,1)","#5b73df", "#897ed3","#cf5c5c","#c19b4a","#498ada","#208ea2","#64b3d9","#64b3d9","#64b3d9","#64b3d9","#64b3d9","#64b3d9","#c19b4a","#cf5c5c","#897ed3","rgba(24,52,126,1)","rgba(24,52,126,1)","rgba(24,52,126,1)","rgba(24,52,126,1)","rgba(24,52,126,1)",];
let nextColors = [];
let index = -1;
for (const each of colors) {
    nextColors.push(
        wrapAroundGet((new Date().getHours())+index, colors)
    );
    index+=1;
}

    <body>
        <div style="display: flex;justify-content: center;align-items: center;height: 100vh;">
            <div style="width: 50px;height: 50px;border: 10px solid #dddddd;border-top-color: #009579;border-radius: 50%;transform: rotate(0.16turn);" id="good-component--initial-loader">
            </div>
        </div>
    </body>
    <script>
        const animateLoader = ()=>{
            const element = document.getElementById("good-component--initial-loader")
            element && element.animate(
                [
                    { transform: 'rotate(0turn)' },
                    { transform: 'rotate(1turn)' },
                ],
                {
                    duration: 1000,
                    iterations: Infinity,
                    easing: 'ease',
                },
            )
        }
        document.body ? animateLoader() : document.addEventListener("DOMContentLoaded", animateLoader)
    </script>
